<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="top-actions">
                <button class="action-btn"><i class="fas fa-home"></i> HOME</button>
                <button class="action-btn"><i class="fas fa-eye"></i> VIEW</button>
                <button class="action-btn" id="save-btn"><i class="fas fa-save"></i> SAVE</button>
                <button class="action-btn" id="clear-btn"><i class="fas fa-eraser"></i> CLEAR</button>
                <button class="action-btn" id="erase-btn"><i class="fas fa-eraser"></i> ERASE</button>
            </div>
            <div class="toolbar">
                <div class="section paint">
                    <div class="icon"><i class="fas fa-palette"></i></div>
                    <span>PAINT</span>
                </div>
                <div class="section clipboard">
                    <div class="icon"><i class="fas fa-clipboard"></i></div>
                    <span>Clipboard</span>
                    <div class="actions">
                        <button><i class="fas fa-cut"></i></button>
                        <button><i class="fas fa-copy"></i></button>
                        <button><i class="fas fa-paste"></i></button>
                    </div>
                </div>
                <div class="section tools">
                    <span>Tools</span>
                    <div class="icons">
                        <button><i class="fas fa-search"></i></button>
                        <button><i class="fas fa-font"></i></button>
                        <button><i class="fas fa-pencil-alt"></i></button>
                        <button><i class="fas fa-band-aid"></i></button>
                        <button><i class="fas fa-paint-brush"></i></button>
                        <button><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
                <div class="section shapes">
                    <span>Shapes</span>
                    <div class="icons">
                        <button><i class="fas fa-plus"></i></button>
                        <button><i class="fas fa-minus"></i></button>
                        <button><i class="fas fa-circle"></i></button>
                        <button><i class="fas fa-square"></i></button>
                        <button><i class="fas fa-play"></i></button>
                        <button><i class="fas fa-star"></i></button>
                        <button><i class="fas fa-draw-polygon"></i></button>
                        <button><i class="fas fa-stop"></i></button>
                        <button><i class="fas fa-pause"></i></button>
                    </div>
                </div>
                <div class="section brushes">
                    <span>Brushes</span>
                    <div class="brush-size">
                        Size: <input type="range" min="1" max="10" value="5">
                    </div>
                    <div class="icons">
                        <button><i class="fas fa-paint-brush"></i></button>
                        <button><i class="fas fa-pen"></i></button>
                        <button><i class="fas fa-highlighter"></i></button>
                        <button><i class="fas fa-marker"></i></button>
                        <button><i class="fas fa-fill-drip"></i></button>
                    </div>
                </div>
                <div class="section colors">
                    <span>Colors</span>
                    <div class="palette">
                        <button class="color black" data-color="#000000"></button>
                        <button class="color red" data-color="#FF0000"></button>
                        <button class="color blue" data-color="#0000FF"></button>
                        <button class="color green" data-color="#00FF00"></button>
                        <button class="color yellow" data-color="#FFFF00"></button>
                        <button class="color purple" data-color="#800080"></button>
                        <button class="color orange" data-color="#FFA500"></button>
                        <button class="color brown" data-color="#A52A2A"></button>
                        <input type="color" id="color-picker">
                    </div>

                </div>
            </div>
        </header>
        <main>
            <canvas id="canvas"></canvas>
            <div id="crosshair"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
